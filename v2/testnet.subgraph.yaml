specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RibbonETHCoveredCall
    network: kovan
    source:
      address: "0xF77FE1e54bc308C88CBacf3670EB54ce4A41226E"
      abi: RibbonThetaVault
      startBlock: 26690560
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/vault.ts
      entities:
        - Vault
        - VaultShortPosition
        - VaultAccount
        - BalanceUpdate
      abis:
        - name: RibbonThetaVault
          file: ./abis/RibbonThetaVault.json
        - name: Otoken
          file: ./abis/Otoken.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDeposit
