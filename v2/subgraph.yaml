specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RibbonETHCoveredCall
    network:  mainnet
    source:
      address: "0xcfCf97F4300aFAa94566696fbF116C4d881FB3bc"
      abi: RibbonThetaVault
      startBlock: 13048000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/vault.ts
      entities:
        - Vault
        - VaultShortPosition
        - VaultAccount
        - BalanceUpdate
      abis:
        - name: RibbonThetaVault
          file: ./abis/RibbonThetaVault.json
        - name: Otoken
          file: ./abis/Otoken.json
      eventHandlers:
        - event: OpenShort(indexed address,uint256,address)
          handler: handleOpenShort
        - event: CloseShort(indexed address,uint256,address)
          handler: handleCloseShort
        - event: Deposit(indexed address,uint256,uint16)
          handler: handleDeposit
        - event: Withdraw(address,uint256,uint256)
          handler: handleWithdraw
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: CapSet(uint256,uint256,address)
          handler: handleCapSet
        - event: InitiateGnosisAuction(address,address,uint256,address)
          handler: handleInitiateGnosisAuction
  - kind: ethereum/contract
